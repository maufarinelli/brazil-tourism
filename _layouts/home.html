<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<link rel="stylesheet" href="css/home.css">
</head>

<body>
    {% include header.html %}
    <main class="page-content" aria-label="Content">
        <div class="slideshow">
            <img src="/assets/img/view-from-sugarloaf-1920x70.jpg" alt="">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0">
                    <picture>
                        <source srcset="{{site.baseurl}}/assets/img/{{page.images1[0]}}" media="(min-width: 768px) and (max-width: 1199px)">
                        <source srcset="{{site.baseurl}}/assets/img/{{page.images1[1]}}" media="(min-width: 1200px)">
                        <img src="{{site.baseurl}}/assets/img/{{page.images1[2]}}" alt="Dive">
                    </picture>
                    <h2>{{ page.subtitles[0] }}</h2>
                    <p>{{ page.sections[0] }}</p>
                </div>
                <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0">
                    <picture>
                        <source srcset="{{site.baseurl}}/assets/img/{{page.images2[0]}}" media="(min-width: 768px) and (max-width: 1199px)">
                        <source srcset="{{site.baseurl}}/assets/img/{{page.images2[1]}}" media="(min-width: 1200px)">
                        <img src="{{site.baseurl}}/assets/img/{{page.images2[2]}}" alt="Dive">
                    </picture>
                    <h2>{{ page.subtitles[1] }}</h2>
                    <p>{{ page.sections[1] }}</p>
                </div>
                <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0">
                    <picture>
                        <source srcset="{{site.baseurl}}/assets/img/{{page.images3[0]}}" media="(min-width: 768px) and (max-width: 1199px)">
                        <source srcset="{{site.baseurl}}/assets/img/{{page.images3[1]}}" media="(min-width: 1200px)">
                        <img src="{{site.baseurl}}/assets/img/{{page.images3[2]}}" alt="Dive">
                    </picture>
                    <h2>{{ page.subtitles[2] }}</h2>
                    <p>{{ page.sections[2] }}</p>
                </div>
            </div>
        </div>

    </main>
    {% include footer.html %}
</body>
</html>
